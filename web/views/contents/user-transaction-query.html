{{define "title"}}
    ThanksApp - Dashboard
{{end}}

{{define "breadcrumb"}}
    Select User Transaction
{{end}}


{{define "body"}}
<div class="container-fluid">
    <div class="row">
        
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    List of Users
                </div>
                <div class="card-body">
                    <form class="form-horizontal" action="/transaction/select/" method="POST">
                        <div class="form-group row">
                            <label class="col-md-1 col-form-label font-weight-bold" for="select1">Name of User :</label>
                            <div class="col-md-11">
                                <select name="user" class="form-control">
                                    {{range .Result}}
                                    <option value="{{.Name}}">{{.Name}}</option>
                                    {{end}}
                                </select>
                            </div>
                        </div>
                        <div class="form-group form-actions">
                            <button type="submit" class="btn btn-success pull-right">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


{{end}}

{{end}}
